<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#0f0f10;
      --panel:#17171a;
      --stroke:rgba(255,255,255,.12);
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --accent:#4caf50;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      height:100vh;
      overflow:hidden;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      background:var(--panel);
      border-bottom:1px solid var(--stroke);
      flex-wrap:wrap;
    }
    .leftHead{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .badge{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      padding:4px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:13px;
    }
    .btn{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
    .btn.accent{border-color:rgba(76,175,80,.55)}
    .btn.danger{border-color:rgba(255,107,107,.55)}

    main{
      height:calc(100vh - 58px);
      padding:16px;
      display:grid;
      grid-template-columns: 520px 1fr;
      gap:16px;
    }
    @media (max-width: 980px){
      main{
        grid-template-columns: 1fr;
        height:auto;
        overflow:auto;
      }
      body{overflow:auto}
    }

    .card{
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:16px;
      height:100%;
      min-height:0;
    }

    /* Zone QR */
    .qrWrap{
      display:flex;
      flex-direction:column;
      gap:12px;
      height:100%;
      min-height:0;
      align-items:center;
      justify-content:flex-start;
    }
    .qrTitle{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .qrTitle h1{
      font-size:20px;
      margin:0;
      font-weight:900;
      letter-spacing:.2px;
    }
    .qrSubtitle{color:var(--muted); font-size:14px}
    .qrBox{
      width:100%;
      flex:1;
      min-height:0;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:16px;
      background:rgba(255,255,255,.04);
      border:1px dashed rgba(255,255,255,.18);
      padding:14px;
    }
    img#qrImg{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      border-radius:14px;
      background:#fff;
      padding:10px;
    }
    .timerRow{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .timeBig{
      font-size:42px;
      font-weight:950;
      letter-spacing:.5px;
    }
    .progress{
      width:100%;
      height:12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background:var(--accent);
      border-radius:999px;
      transition:width .2s linear;
    }

    /* Zone Question */
    .qWrap{
      display:flex;
      flex-direction:column;
      gap:12px;
      height:100%;
      min-height:0;
    }
    .qWrap h2{
      margin:0;
      font-size:26px;
      font-weight:950;
      line-height:1.15;
    }
    .choices{
      margin:0;
      padding-left:22px;
      font-size:20px;
      line-height:1.5;
      color:var(--text);
    }
    .choices li{
      margin:10px 0;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
    }
    .footNote{
      margin-top:auto;
      color:var(--muted);
      font-size:14px;
      border-top:1px solid var(--stroke);
      padding-top:12px;
    }

    /* Ã‰cran de transition fin de vote */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.75);
      z-index:50;
      padding:20px;
    }
    .overlay .box{
      max-width:680px;
      width:100%;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:20px;
      padding:22px;
      text-align:center;
    }
    .overlay .box h3{
      margin:0 0 8px 0;
      font-size:28px;
      font-weight:950;
    }
    .overlay .box p{
      margin:0;
      color:var(--muted);
      font-size:16px;
    }
  </style>
</head>
