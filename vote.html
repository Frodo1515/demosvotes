    }
    .timeBig{

    }
    .progress{

      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background:var(--accent);

    /* Zone Question */

      font-weight:950;
      line-height:1.15;
    }
    .choices{

      padding-left:22px;
      font-size:20px;
      line-height:1.5;
      color:var(--text);
    }
    .choices li{
      margin:10px 0;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
    }
    .footNote{
      margin-top:auto;
      color:var(--muted);
      font-size:14px;
      border-top:1px solid var(--stroke);
      padding-top:12px;
    }

    /* Ã‰cran de transition fin de vote */

      padding:20px;
    }
    .overlay .box{
      max-width:680px;

    }
    .overlay .box h3{
      margin:0 0 8px 0;

    .overlay .box p{

    }
  </style>
</head>
