<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vote en cours…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <style>
    body{
      font-family:system-ui,Arial,sans-serif;background:#111;color:#fff;
      display:flex;align-items:center;justify-content:center;height:100vh;margin:0;text-align:center
    }
    .box{max-width:520px;padding:20px}
    .muted{opacity:.8;margin-top:10px}
    a{color:#9ad;word-break:break-all}
  </style>
</head>
<body>
  <div class="box" id="box">
    <div style="font-size:1.2rem">Redirection vers la page de vote…</div>
    <div class="muted">Si rien ne se passe, cliquez : <a id="link" href="#">ouvrir le vote</a></div>
  </div>

<script>
  // vote.html?vote=Vote1  -> question.html?vote=Vote1
  const params = new URLSearchParams(window.location.search);
  const vote = params.get("vote") || "Vote1";

  const target = `question.html?vote=${encodeURIComponent(vote)}&nocache=${Date.now()}`;
  const link = document.getElementById("link");
  link.href = target;

  // redirection auto
  window.location.replace(target);
</script>
</body>
</html>
