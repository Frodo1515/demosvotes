<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test envoi vote</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    button{padding:14px 16px;border-radius:12px;border:1px solid #ccc;cursor:pointer;font-weight:800}
    input{padding:12px;border-radius:10px;border:1px solid #ccc;width:90px}
    pre{background:#f5f5f5;padding:12px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <h2>Test POST (DÉMOS)</h2>

  <div class="row">
    <label>vote :</label>
    <input id="vote" value="1" />
  </div>

  <div class="row">
    <button onclick="send('A')">A</button>
    <button onclick="send('B')">B</button>
    <button onclick="send('C')">C</button>
    <button onclick="send('D')">D</button>
    <button onclick="send('E')">E</button>
  </div>

  <pre id="out">Clique sur une lettre…</pre>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfHhgAvrqguR88WYrYNmbMcVeHikMl_c2RFJr-jLfhOhFGsW3nsISAuo7kGKCSYXtp/exec";

    async function send(choice){
      const vote = document.getElementById("vote").value.trim();
      const url = `${SCRIPT_URL}?vote=${encodeURIComponent(vote)}&choice=${encodeURIComponent(choice)}`;

      try{
        const res = await fetch(url, { method: "POST" });
        const txt = await res.text();
        document.getElementById("out").textContent = txt;
      }catch(e){
        document.getElementById("out").textContent = "Erreur: " + e;
      }
    }
  </script>
</body>
</html>
