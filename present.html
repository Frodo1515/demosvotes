    iframe { width:100vw; height:100vh; border:0; background:#000; }

  <!-- 23 -->
  <section class="slide"><img src="media/img_12_finale.png" alt=""></section>

<script>
  const slides = Array.from(document.querySelectorAll(".slide"));
  let i = 0;

  // 1√®re interaction => plein √©cran + son autoris√© ensuite
  let started = false;
let lastNav = 0;
  function hardFocus() {
    try { window.focus(); } catch(e) {}
    try { document.body.focus({preventScroll:true}); } catch(e) {}
    try { document.activeElement?.blur?.(); } catch(e) {}
  }

  function stopAllVideos() {
    document.querySelectorAll("video").forEach(v => {
      try { v.pause(); } catch(e) {}
      try { v.currentTime = 0; } catch(e) {}
      try { v.onended = null; } catch(e) {}
    });
  }

  async function playWithRetry(v) {
    if (!v) return;

    // si <source>, forcer le load()
    if (v.querySelector?.("source")) {
      try { v.load(); } catch(e) {}
    }

    v.playsInline = true;
    v.autoplay = true;

    // D√©marre muet (autoplay fiable), puis remet le son si started
    v.muted = true;

    const tryPlay = async () => {
      try {
        await v.play();
        if (started) {
          try { v.muted = false; } catch(e) {}
        }
        return true;
      } catch (e) {
        return false;
      }
    };

    if (await tryPlay()) return;
    await new Promise(r => setTimeout(r, 120));
    if (await tryPlay()) return;
    await new Promise(r => setTimeout(r, 220));
    await tryPlay();
  }

  function unloadIframe(slideEl) {
    const fr = slideEl?.querySelector("iframe");
    if (!fr) return;
    // stoppe le timer en arri√®re-plan
    try { fr.src = "about:blank"; } catch(e) {}
  }

  function loadVoteIframeFresh(slideEl) {
  const fr = slideEl?.querySelector("iframe");
  if (!fr) return;

  const n = fr.getAttribute("data-vote");
  if (!n) return;

  // üëâ vote EN LIGNE (backend commun pour tous les t√©l√©phones)
  fr.src = `https://frodo1515.github.io/demosvotes/vote.html?vote=${encodeURIComponent(n)}&_ts=${Date.now()}`;
}


  async function onEnterSlide() {
    hardFocus();
    const cur = slides[i];

    // Vote : recharge toujours vote.html => reset chrono
    const fr = cur?.querySelector("iframe");
    if (fr) {
      loadVoteIframeFresh(cur);
      return;
    }

    // Vid√©o
    const v = cur?.querySelector("video");
    if (v) {
      v.onended = () => next();
      await playWithRetry(v);
    }
  }

  async function activate(idx) {
    if (idx < 0 || idx >= slides.length) return;

    // quitte l'ancien vote => stoppe son timer
    unloadIframe(slides[i]);

    stopAllVideos();

    slides[i]?.classList.remove("active");
    i = idx;
    slides[i]?.classList.add("active");

    await onEnterSlide();
  }

  function next() { activate(i + 1); }
  function prev() { activate(i - 1); }

  async function startOnce() {
  if (started) return;
  started = true;

  // 1) plein √©cran (seule source du "flash")
  try {
    if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
      await document.documentElement.requestFullscreen();
    }
  } catch (e) {
    // si plein √©cran refus√©, on continue quand m√™me
  }

  // 2) on refocus proprement
  try { hardFocus(); } catch(e) {}

  // 3) on √©vite de relancer le contenu ici (c'est √ßa qui peut cr√©er un saut suppl√©mentaire)
  // => la slide reste stable, la navigation reprendra au 2e appui
}



 const onKey = async (e) => {
  const k = e.key;

  // 1) Premi√®re touche = uniquement d√©marrage (pas de navigation)
  if (!started) {
    e.preventDefault();
    await startOnce();
    return; // IMPORTANT: pas de next() sur la premi√®re touche
  }

  // 2) Anti ‚Äúsaut‚Äù (touche maintenue / r√©p√©tition)
  const now = Date.now();
  if (now - lastNav < 250) {
    e.preventDefault();
    return;
  }

  if (k === "ArrowRight" || k === "PageDown" || k === " " || k === "Enter") {
    e.preventDefault();
    lastNav = now;
    next();
  }

  if (k === "ArrowLeft" || k === "PageUp") {
    e.preventDefault();
    lastNav = now;
    prev();
  }
};


  window.addEventListener("keydown", onKey, true);
  document.addEventListener("keydown", onKey, true);

  window.addEventListener("click", async () => {
    if (!started) await startOnce();
  }, { once:true, capture:true });

  // Init
  slides[0]?.classList.add("active");
  hardFocus();
</script>
